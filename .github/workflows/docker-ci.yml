name: Docker CI

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and Push Backend
        run: |
          docker build ./backend -t ${{ secrets.DOCKERHUB_USERNAME }}/mean-backend:latest
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/mean-backend:latest

      - name: Build and Push Frontend
        run: |
          docker build ./frontend -t ${{ secrets.DOCKERHUB_USERNAME }}/mean-frontend:latest
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/mean-frontend:latest
