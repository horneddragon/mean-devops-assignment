name: Docker CI


on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Login DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Backend Build
        run: docker build ./backend -t ${{ secrets.DOCKERHUB_USERNAME }}/mean-backend:latest

      - name: Backend Push
        run: docker push ${{ secrets.DOCKERHUB_USERNAME }}/mean-backend:latest

      - name: Frontend Build
        run: docker build ./frontend -t ${{ secrets.DOCKERHUB_USERNAME }}/mean-frontend:latest

      - name: Frontend Push
        run: docker push ${{ secrets.DOCKERHUB_USERNAME }}/mean-frontend:latest
